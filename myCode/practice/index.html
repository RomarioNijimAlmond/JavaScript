<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>guess my number</title>
</head>

<body>
    <div class="container">
        <button class="btn again">Again!</button>

        <h1>Guess My Number!</h1>
        <p class="between">(between 1 and 10)</p>
        <hr class="line">
        <div class="guess-box"></div>

    </div>
    <div class="second-half-container">


        <input type="number" min="1" max="10" class="start-guessing" />
        <button class="check">Check!</button>
        <p class="start-guessing-text"> start-guessing!...</p>
        <div class="score-container">Score:
            <div class="score">20</div>
        </div>
        <div class="high-score">Highscore:
            <div class="high-score-child">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
